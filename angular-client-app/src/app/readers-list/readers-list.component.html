<div class="wrapper">
    <header>
        <a routerLink="/register">
            <img src="/assets/auxillary/logout_yellow.svg" width="67px" height="67px" alt="logout" />
        </a>
    </header>
    <nav>
        <a routerLink="/library">Books:</a>
        <a routerLink="/readersList">Reading List:</a>
    </nav>
    <main>
        <section class="booksWrapper" *ngFor="let book of booksJson">

            <div class="bookCoverLabel">
                <div class="Cover">
                    <img class="deleteSvg" src="/assets/auxillary/delete.svg" width="50px" height="50px" alt="add" />
                    <img class="coverJpg" [src]="'/assets/'+book.imageLink" width="203px" height="303px"
                        [alt]="book.imageLink.split('/')[1].split('.')[0]+' image'" />
                </div>
                <ul *ngFor="let labels of book.genre">
                    <li>{{labels.trim()}}</li>
                </ul>
            </div>

            <div class="data">
                <div class="bookInfo">
                    <div>
                        <span>by</span>
                        <span>{{' '+book.author}}</span>
                    </div>

                    <div>
                        {{book.title}}
                    </div>
                </div>
                <div class="borrowInfo">
                    <div>
                        <span>BORROWED</span>
                        <br />
                        <span>DATE:</span>
                        <br />
                        <span class="data" >{{'12/2/2024'}}</span>
                        <br />
                        <span>DUE DATE:</span>
                        <br />
                        <span class="data" >{{'12/2/2024'}}</span>
                    </div>
                    <div class="returnInfo">
                        <span>RETURN IN:</span>
                        <br />
                        <span class="data" >{{'12/2/2024'}}</span>
                        <br />
                        <span>DUE FINE:</span>
                        <br />
                        <span class="data" >{{'12/2/2024'}}</span>
                    </div>
                    <div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
</div>
