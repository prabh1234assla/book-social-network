<div class="wrapper">
    <header>
        <a routerLink="/register">
            <img src="/assets/auxillary/logout.svg" width="67px" height="67px" alt="logout" />
        </a>
    </header>
    <nav>
        <a routerLink="/library">Books:</a>
        <a routerLink="/readersList">Reading List:</a>
    </nav>
    <main>
        <section *ngFor="let genresLabel of genresLabelsList">
            <div *ngIf="hasBooksForGenre(genresLabel)" class="genre">{{genresLabel + ' :'}}</div>
            <div class="bookCover">
                <ng-container *ngFor="let book of booksJson">
                    <div class="bookContainer" *ngIf="book.labels.includes(genresLabel)">
                        <div class="cover_and_add_svg">
                            <img class="addSvg" src="/assets/auxillary/add.svg" width="50px" height="50px" alt="add" /> 
                            <img class="cover" [src]="'/assets/'+book.imageLink" width="203px" height="303px" [alt]="book.imageLink.split('/')[1].split('.')[0]+' image'" />
                        </div>
                        <ul *ngFor="let labels of book.genre">
                            <li>{{labels.trim()}}</li>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </section>
    </main>
    <footer></footer>
</div>
