<div class="inputBox" [formGroup]="createTicketForm">
    <label>
        {{ input }}
        <br />
        <input [formControlName]="input" />
    </label>
    <div
    *ngIf="createTicketForm.get(input)?.invalid && (createTicketForm.get(input)?.dirty || createTicketForm.get(input)?.touched)">
    No Input Is Being Given. {{ input }} is a Required Field.
    </div>
</div>
