<div class="tablewrapper">

  <app-profile-menu></app-profile-menu>

    <h1> {{ title }} </h1>
    <table>
        <tr>
            <th *ngFor="let header of columnHeaders">{{ header }}</th>
        </tr>
        <tr *ngFor="let row of rowEntries">
            <td *ngFor="let header of columnHeaders">
                {{ row[header] }}
            </td>
        </tr>
    </table>
</div>
